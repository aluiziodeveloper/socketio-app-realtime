<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col">
    <h1>Novo professor</h1>

    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Insira as informações para continuar</h2>
      </div>
      <div class="mdl-card__supporting-text">

        <form action="" method="post" id="user_add">
          <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input name="nome" class="mdl-textfield__input" type="text" id="sample1">
              <label class="mdl-textfield__label" for="sample1">Nome...</label>
            </div>
          </div>
          <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input name="email" class="mdl-textfield__input" type="email" id="sample1">
              <label class="mdl-textfield__label" for="sample1">Email...</label>
            </div>
          </div>
          <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input name="nascimento" class="mdl-textfield__input" type="text" id="sample1">
              <label class="mdl-textfield__label" for="sample1">Data de nascimento...</label>
            </div>
          </div>
          <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input name="celular" class="mdl-textfield__input" type="number" id="sample1">
              <label class="mdl-textfield__label" for="sample1">Celular...</label>
            </div>
          </div>
          <button type="submit" name="button" class="mdl-button mdl-js-button mdl-button--raised mdl-color--primary mdl-color-text--white">Enviar</button>
        </form>

      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a href="/users" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">arrow_back</i> Voltar
        </a>
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button>
      </div>
    </div>
  </div>
</div>
